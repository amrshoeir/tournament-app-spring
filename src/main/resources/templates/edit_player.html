<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
    <link rel="stylesheet" href="/css/pico-1.5.10/css/pico.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
</head>
<body>
<div th:replace="~{nav :: header}"></div>
<div class="container">
    <hgroup class="headings">
        <h2 th:text="'Edit ' + ${player.name}"></h2>
    </hgroup>
    <form method="post" th:object="${player}" th:action="@{/participants/player/edit/{id} (id=${player.id})}">
        <div class="grid">
            <label>Name*:
                <input th:field="*{name}"
                       required type="text"
                       name="name"
                       placeholder="Enter your full name">
            </label>
            <label>Email*:
                <input required th:field="*{email}"
                       type="email"
                       name="email"
                       placeholder="Valid email for updates">
            </label>
            <label>Age*:
                <input th:field="*{age}"
                       required
                       type="number"
                       name="age"
                       placeholder="Must be 13+"
                       min="13"
                       max="90"></label>
        </div>
        <div class="grid">
            <label>Game tag*:<input
                    th:field="*{gameTag}"
                    required
                    type="text"
                    name="tag">
            </label>
            <input type="hidden"
                   th:field="*{game}"
                   >

        </div>
        <button class="primary" >Confirm</button>
        <button type="reset" class="secondary" href="/games" >Cancel</button>
    </form>
</div>
</body>
</html>
